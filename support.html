<!DOCTYPE html>
<html>
<head>
	<title>Pixen - a pixel art editor for Mac OS X</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
	<div id="container">
		<div id="main">
			<div class="left">
				<img id="icon" src="images/icon.png" width="128" height="128" alt="Pixen icon" />
			</div>

			<div class="right">
				<h1>Pixen</h1>
				<h2>Support</h2>

				<p>Use the features below to discuss Pixen with developers and fellow users. You may report bugs and submit feature requests on our GitHub <a href="https://github.com/Pixen/Pixen/issues">issue tracker</a>. We're also on Twitter <a href="https://twitter.com/pixenapp">@pixenapp</a>.</p>
			</div>

			<div class="clearFix"></div>
		</div>

		<div class="separator" style="margin-bottom: 16px;"></div>

		<div id="disqus_thread"></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'pixen'; // required: replace example with your forum shortname

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
</body>
</html>
